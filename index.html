<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trouble</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<meta charset="UTF-8">
	<link href="./css/style.css" rel="stylesheet" type="text/css">
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
  	<script
  	src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"

  	crossorigin="anonymous"></script>
  	
</head>
<body>

<h1>Trouble Board Game</h1>
  <div class="redPiece">
          <div class="red1" style="background: white; border: 7px solid red; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="red2" style="background: white; border: 7px solid red; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="red3" style="background: white; border: 7px solid red; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="red4" style="background: white; border: 7px solid red; border-radius: 50%; width: 10px; height: 10px;"></div>
  </div>
  <div class="bluePiece">
          <div class="blue1" style="background: white; border: 7px solid blue; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="blue2" style="background: white; border: 7px solid blue; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="blue3" style="background: white; border: 7px solid blue; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="blue4" style="background: white; border: 7px solid blue; border-radius: 50%; width: 10px; height: 10px;"></div>
  </div>
  <div class="noPiece">
          <div class="empty1" style="background: black; border:5px solid #E0E0E0; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="empty2" style="background: black; border:5px solid #E0E0E0; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="empty3" style="background: black; border:5px solid #E0E0E0; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="empty4" style="background: black; border:5px solid #E0E0E0; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="empty5" style="background: black; border:5px solid #E0E0E0; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="empty6" style="background: black; border:5px solid #E0E0E0; border-radius: 50%; width: 10px; height: 10px;"></div>
          <div class="empty7" style="background: black; border:5px solid #E0E0E0; border-radius: 50%; width: 10px; height: 10px;"></div>
  </div>

  
  <script src="./js/app.js"></script>
</body>
</html>
